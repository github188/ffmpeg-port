<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt;text-justify-trim:
punctuation'>

<div class=Section1>

<p class=ac><a name="_Toc245029431"></a><a name="_Toc245030511"></a><span
style='mso-bookmark:_Toc245029431'>视频浏览</span></p>

<p class=ae>在监控列表界面，选择某个在线的监控点，将弹出视频浏览界面，在该页面可浏览该监控点的视频图像。</p>

<p class=ad>播放控制</p>

<p class=ae>选择视频浏览界面下方的<span class=char><span lang=EN-US>[</span>暂停<span
lang=EN-US>]</span></span>选项，则停止播放视频图像，该选项变为<span class=char><span lang=EN-US>[</span>播放<span
lang=EN-US>]</span></span>选项，选择该项则继续播放。</p>

<p class=ad>全屏浏览</p>

<p class=ae>在视频浏览界面，点击视频图像或选择界面下方的<span class=char><span lang=EN-US>[</span>全屏<span
lang=EN-US>]</span></span>选项，可对该视频图像进行全屏浏览。</p>

<p class=ae>点击屏幕即可退出全屏显示。</p>
