<div class=Section1>

<h1><a name="_Ref229993646"><span style='font-family:黑体'>参数设置</span></a></h1>

<p class=a9>在登录界面或在监控列表界面，可选择界面下方的<span class=char><span lang=EN-US
style='mso-ansi-font-size:14.0pt;font-weight:normal'>[</span></span><span
class=char><span style='mso-ansi-font-size:14.0pt;font-weight:normal'>设置<span
lang=EN-US>]</span></span></span>选项对软件进行相关设置，参数的介绍如下：</p>

<p class=aa><span lang=EN-US style='font-family:Wingdings;color:#3366FF'>§</span><span
lang=EN-US>&nbsp;&nbsp;&nbsp; </span>服务器地址：填写各省的服务器地址，由运营商提供。</p>

<p class=aa><span lang=EN-US style='font-family:Wingdings;color:#3366FF'>§</span><span
lang=EN-US>&nbsp;&nbsp;&nbsp; </span>客户域名：填写客户域名，由运营商提供。客户域名为用户<span
class=GramE>帐号</span>中第一个<span lang=EN-US>@</span>后的所有字符串，若用户<span class=GramE>帐号</span>为：<span
lang=EN-US>admin@test.js@110000</span>，则此处填写<span lang=EN-US> test.js@110000</span>。</p>

<p class=aa><span lang=EN-US style='font-family:Wingdings;color:#3366FF'>§</span><span
lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span>抓拍图像保存地址：设置抓拍图片所保存的路径。</p>

<p class=aa><span lang=EN-US style='font-family:Wingdings;color:#3366FF'>§</span><span
lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span>云<span class=GramE>台控制</span>步长：设置云台转动的速度。</p>

<p class=aa><span lang=EN-US style='font-family:Wingdings;color:#3366FF'>§</span><span
lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp; </span>镜头控制步长：设置镜头缩放的速度。</p>
